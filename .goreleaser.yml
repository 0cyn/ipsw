# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
builds:
  - binary: get-ipsws
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
    ldflags: -s -w -X main.AppVersion={{.Version}} -X main.AppBuildTime={{.Date}}

archive:
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
  replacements:
    amd64: amd64
    darwin: macOS
    linux: linux
    windows: win

brew:
  github:
    owner: get-ipsws
    name: homebrew-tap
  folder: Formula
  homepage: "https://github.com/blacktop/get-ipsws"
  description: "Download ipsw(s) from theiphonewiki.com"
  test: |
    system "#{bin}/get-ipsws --version"
checksum:
  name_template: "checksums.txt"
sign:
  artifacts: checksum
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

name: WinGet
on:
  push:
    branches: ["master"]
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  goreleaser:
    strategy:
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
      - name: Run dir
        run: dir
      - name: Run winget validate
        run: winget validate --manifest dist/winget/manifests/b/blacktop/ipsw/3.1.371/blacktop.ipsw.installer.yaml
      - name: Run winget install
        run: winget install --manifest dist/winget/manifests/b/blacktop/ipsw/3.1.371/blacktop.ipsw.installer.yaml

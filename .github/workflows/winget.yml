name: WinGet
on:
  push:
    branches: ["master"]
# concurrency:
#   group: ${{ github.ref }}
#   cancel-in-progress: true
jobs:
  goreleaser:
    strategy:
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
      - name: Install Deps
        run: |
          choco install zig
          dir C:\ProgramData\chocolatey\bin
          dir C:\ProgramData\chocolatey\lib\zig\tools
      - name: Install winget
        shell: pwsh
        run: |
          $progressPreference = 'silentlyContinue'
          $latestWingetMsixBundleUri = $(Invoke-RestMethod https://api.github.com/repos/microsoft/winget-cli/releases/latest).assets.browser_download_url | Where-Object {$_.EndsWith(".msixbundle")}
          $latestWingetMsixBundle = $latestWingetMsixBundleUri.Split("/")[-1]
          Write-Information "Downloading winget to artifacts directory..."
          Invoke-WebRequest -Uri $latestWingetMsixBundleUri -OutFile "./$latestWingetMsixBundle"
          Invoke-WebRequest -Uri https://aka.ms/Microsoft.VCLibs.x64.14.00.Desktop.appx -OutFile Microsoft.VCLibs.x64.14.00.Desktop.appx
          Add-AppxPackage Microsoft.VCLibs.x64.14.00.Desktop.appx
          Add-AppxPackage $latestWingetMsixBundle
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: build --id windows_build --clean --timeout 60m --snapshot --single-target --skip-before
      - name: Run dir
        run: dir
      - name: Run winget validate
        run: winget validate --manifest dist/winget/manifests/b/blacktop/ipsw/3.1.371/blacktop.ipsw.installer.yaml
      - name: Run winget install
        run: winget install --manifest dist/winget/manifests/b/blacktop/ipsw/3.1.371/blacktop.ipsw.installer.yaml
